<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OAuth 인증 처리 중...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 20px 0; font-size: 24px; }
        p { margin: 10px 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 인증 처리 중...</h1>
        <div class="spinner"></div>
        <p>잠시만 기다려주세요.</p>
        <p style="font-size: 12px; opacity: 0.7;">자동으로 확장 프로그램으로 이동합니다.</p>
    </div>
    
    <script>
        console.log('📍 OAuth 웹 콜백 페이지 로드됨');
        console.log('🔗 현재 URL:', window.location.href);
        
        // URL에서 토큰 추출
        const hash = window.location.hash.substring(1);
        console.log('🔗 Hash:', hash);
        
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const error = params.get('error');
        
        if (accessToken) {
            console.log('✅ 토큰 수신 성공 (길이:', accessToken.length, ')');
            
            // localStorage에 토큰 임시 저장 (확장 프로그램이 읽을 수 있도록)
            localStorage.setItem('memo2cal_oauth_token', accessToken);
            localStorage.setItem('memo2cal_oauth_timestamp', Date.now().toString());
            
            console.log('💾 토큰을 localStorage에 저장 완료');
            
            // 사용자에게 안내 메시지 표시
            document.querySelector('.container').innerHTML = `
                <h1>✅ 인증 성공!</h1>
                <div class="spinner"></div>
                <p><strong>확장 프로그램 아이콘을 클릭</strong>하여</p>
                <p>로그인을 완료해주세요.</p>
                <p style="font-size: 12px; margin-top: 20px; opacity: 0.7;">
                    토큰이 안전하게 저장되었습니다.<br>
                    이 창은 10초 후 자동으로 닫힙니다.
                </p>
            `;
            
            // 10초 후 자동으로 창 닫기
            setTimeout(() => {
                window.close();
            }, 10000);
            
        } else if (error) {
            console.error('❌ OAuth 오류:', error);
            document.querySelector('.container').innerHTML = `
                <h1>❌ 인증 실패</h1>
                <p>오류: ${error}</p>
                <p style="font-size: 12px; margin-top: 20px;">이 창을 닫고 다시 시도해주세요.</p>
            `;
        } else {
            console.error('❌ 토큰 없음');
            document.querySelector('.container').innerHTML = `
                <h1>❌ 인증 실패</h1>
                <p>토큰을 받지 못했습니다.</p>
                <p style="font-size: 12px; margin-top: 20px;">이 창을 닫고 다시 시도해주세요.</p>
            `;
        }
    </script>
</body>

</html>
